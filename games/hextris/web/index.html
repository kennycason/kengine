<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXTRIS - Advanced Tetris</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            color: #fff;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        /* Default Simple Style */
        body.style-simple {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }
        
        /* Sunny Day Style */
        body.style-sunny-day {
            background: linear-gradient(to bottom, 
                #87CEEB 0%,    /* Sky blue */
                #98D8E8 30%,   /* Lighter sky */
                #B6E5F0 60%,   /* Even lighter */
                #32CD32 85%,   /* Grass green */
                #228B22 100%   /* Darker grass */
            );
        }
        
        /* Space Style */
        body.style-space {
            background: radial-gradient(ellipse at center, 
                #1a0033 0%,    /* Deep purple center */
                #0d0019 30%,   /* Darker purple */
                #000000 60%,   /* Black space */
                #000000 100%   /* Pure black */
            );
        }
        
        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: block; /* Always show container */
        }
        
        /* Hide all abstract elements by default */
        .geometric-patterns, .spiral-1, .spiral-2, .spiral-3, .chaos-particles,
        .crystal-formations, .energy-waves, .portal-rings, .lightning-storm,
        .aurora-borealis, .meteor-shower, .dimensional-rifts, .plasma-field,
        .void-tentacles, .fractal-trees, .time-distortion, .volcanic-eruption,
        .ice-crystals, .underwater-bubbles, .alien-spores, .digital-rain,
        .circuit-patterns, .holographic-grid, .dna-helixes, .cell-division,
        .atomic-particles, .black-hole-accretion, .galactic-spirals, .quasar-jets,
        .dream-clouds, .floating-eyes, .melting-reality, .impossible-geometry,
        .time-echoes, .void-whispers {
            display: none !important;
        }
        
        /* Show bg elements only for sunny-day style */
        body.style-sunny-day .bg-elements {
            display: block;
        }
        
        /* More transparent UI in Sunny Day mode */
        body.style-sunny-day .info-panel {
            background: rgba(0, 0, 0, 0.4);
        }
        
        body.style-sunny-day .histogram {
            background: rgba(0, 0, 0, 0.4);
        }
        
        body.style-sunny-day .menu-bar {
            background: rgba(0, 0, 0, 0.6);
        }
        
        body.style-sunny-day .footer {
            background: rgba(0, 0, 0, 0.6);
        }
        
        /* More transparent UI in Space mode */
        body.style-space .info-panel {
            background: rgba(0, 0, 0, 0.3);
        }
        
        body.style-space .histogram {
            background: rgba(0, 0, 0, 0.3);
        }
        
        body.style-space .menu-bar {
            background: rgba(0, 0, 0, 0.5);
        }
        
        body.style-space .footer {
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Animated Sun */
        .sun {
            position: absolute;
            top: 5%;
            right: 8%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700 30%, #FFA500 70%);
            border-radius: 50%;
            box-shadow: 0 0 30px #FFD700, 0 0 60px #FFA500;
            animation: sunGlow 4s ease-in-out infinite alternate, sunBreathe 8s ease-in-out infinite;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 120px;
            height: 120px;
            background: 
                linear-gradient(45deg, transparent 45%, #FFD700 50%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #FFD700 50%, transparent 55%),
                linear-gradient(135deg, transparent 45%, #FFD700 50%, transparent 55%),
                linear-gradient(-135deg, transparent 45%, #FFD700 50%, transparent 55%);
            border-radius: 50%;
            animation: sunRays 8s linear infinite;
        }
        
        /* Cloud animations */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: cloudFloat 20s linear infinite;
        }
        
        .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 100px;
            height: 40px;
            top: 15%;
            left: -150px;
            animation-duration: 25s;
        }
        
        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }
        
        .cloud2 {
            width: 80px;
            height: 30px;
            top: 25%;
            left: -120px;
            animation-duration: 30s;
            animation-delay: -10s;
        }
        
        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }
        
        .cloud2::after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 15px;
        }
        
        .cloud3 {
            width: 120px;
            height: 50px;
            top: 8%;
            left: -180px;
            animation-duration: 35s;
            animation-delay: -20s;
        }
        
        .cloud3::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 20px;
        }
        
        .cloud3::after {
            width: 70px;
            height: 50px;
            top: -20px;
            right: 20px;
        }
        
        /* Hills */
        .hills {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: 
                radial-gradient(ellipse at 20% 100%, #228B22 0%, #228B22 50%, transparent 50%),
                radial-gradient(ellipse at 60% 100%, #32CD32 0%, #32CD32 60%, transparent 60%),
                radial-gradient(ellipse at 90% 100%, #228B22 0%, #228B22 40%, transparent 40%);
        }
        
        /* Grass animation */
        .grass {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                90deg,
                #32CD32 0px,
                #228B22 2px,
                #32CD32 4px
            );
            animation: grassWave 3s ease-in-out infinite;
        }
        
        /* Space Elements */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(1px 1px at 40px 70px, white, transparent),
                radial-gradient(1px 1px at 90px 40px, white, transparent),
                radial-gradient(2px 2px at 130px 80px, white, transparent),
                radial-gradient(1px 1px at 160px 30px, white, transparent),
                radial-gradient(2px 2px at 200px 60px, white, transparent),
                radial-gradient(1px 1px at 240px 90px, white, transparent),
                radial-gradient(1px 1px at 280px 40px, white, transparent),
                radial-gradient(2px 2px at 320px 20px, white, transparent),
                radial-gradient(1px 1px at 360px 80px, white, transparent);
            background-repeat: repeat;
            background-size: 400px 100px;
            animation: starTwinkle 6s ease-in-out infinite;
        }
        
        .nebula {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 300px;
            height: 200px;
            background: radial-gradient(ellipse, rgba(138, 43, 226, 0.3) 0%, rgba(75, 0, 130, 0.2) 50%, transparent 100%);
            border-radius: 50%;
            animation: nebulaPulse 12s ease-in-out infinite;
        }
        
        .galaxy-center {
            position: absolute;
            top: 30%;
            right: 15%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(138, 43, 226, 0.3) 40%, rgba(75, 0, 130, 0.2) 70%, transparent 100%);
            border-radius: 50%;
            animation: galaxyRotate 20s linear infinite, galaxyBreathe 8s ease-in-out infinite;
        }
        
        /* Geometric Patterns */
        .geometric-patterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 255, 255, 0.1) 49%, rgba(255, 255, 255, 0.1) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(255, 255, 255, 0.1) 49%, rgba(255, 255, 255, 0.1) 51%, transparent 52%),
                conic-gradient(from 0deg, transparent, rgba(138, 43, 226, 0.2), transparent, rgba(75, 0, 130, 0.2), transparent);
            background-size: 100px 100px, 100px 100px, 200px 200px;
            animation: geometricShift 15s linear infinite;
        }
        
        /* Spirals */
        .spiral-1, .spiral-2, .spiral-3 {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.3), transparent, rgba(138, 43, 226, 0.4), transparent);
            mask: radial-gradient(circle, transparent 30%, black 32%, black 90%, transparent 92%);
        }
        
        .spiral-1 {
            top: 20%;
            left: 10%;
            animation: spiralRotate 8s linear infinite;
        }
        
        .spiral-2 {
            top: 60%;
            right: 20%;
            animation: spiralRotate 12s linear infinite reverse;
        }
        
        .spiral-3 {
            top: 10%;
            right: 10%;
            animation: spiralRotate 6s linear infinite;
            transform: scale(0.7);
        }
        
        /* Chaos Particles */
        .chaos-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 100px 200px, rgba(255, 0, 255, 0.8), transparent),
                radial-gradient(3px 3px at 300px 100px, rgba(0, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 500px 300px, rgba(255, 255, 0, 0.8), transparent),
                radial-gradient(2px 2px at 200px 400px, rgba(255, 0, 0, 0.8), transparent),
                radial-gradient(1px 1px at 600px 150px, rgba(0, 255, 0, 0.8), transparent),
                radial-gradient(3px 3px at 50px 350px, rgba(0, 0, 255, 0.8), transparent);
            animation: chaosFloat 4s ease-in-out infinite;
        }
        
        /* Crystal Formations */
        .crystal-formations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(60deg, transparent 40%, rgba(173, 216, 230, 0.3) 42%, rgba(173, 216, 230, 0.3) 43%, transparent 45%),
                linear-gradient(120deg, transparent 40%, rgba(221, 160, 221, 0.3) 42%, rgba(221, 160, 221, 0.3) 43%, transparent 45%),
                linear-gradient(-60deg, transparent 40%, rgba(240, 248, 255, 0.3) 42%, rgba(240, 248, 255, 0.3) 43%, transparent 45%);
            background-size: 80px 140px, 100px 160px, 120px 180px;
            animation: crystalShimmer 6s ease-in-out infinite;
        }
        
        /* Energy Waves */
        .energy-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 800px 100px at 50% 20%, rgba(255, 255, 255, 0.1), transparent),
                radial-gradient(ellipse 600px 80px at 50% 50%, rgba(138, 43, 226, 0.2), transparent),
                radial-gradient(ellipse 900px 120px at 50% 80%, rgba(75, 0, 130, 0.15), transparent);
            animation: energyPulse 5s ease-in-out infinite;
        }
        
        /* Portal Rings */
        .portal-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: 
                radial-gradient(circle, transparent 30%, rgba(255, 255, 255, 0.1) 31%, rgba(255, 255, 255, 0.1) 33%, transparent 34%),
                radial-gradient(circle, transparent 50%, rgba(138, 43, 226, 0.2) 51%, rgba(138, 43, 226, 0.2) 53%, transparent 54%),
                radial-gradient(circle, transparent 70%, rgba(75, 0, 130, 0.3) 71%, rgba(75, 0, 130, 0.3) 73%, transparent 74%);
            animation: portalSpin 10s linear infinite;
        }
        
        /* Lightning Storm */
        .lightning-storm {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 99%, rgba(255, 255, 255, 0.9) 99.5%, transparent 100%),
                linear-gradient(-120deg, transparent 98%, rgba(173, 216, 230, 0.8) 99%, transparent 100%),
                linear-gradient(75deg, transparent 97%, rgba(255, 255, 0, 0.7) 98%, transparent 99%);
            background-size: 300px 400px, 450px 300px, 200px 500px;
            animation: lightningFlash 3s ease-in-out infinite;
        }
        
        /* Aurora Borealis */
        .aurora-borealis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: 
                linear-gradient(90deg, transparent, rgba(0, 255, 127, 0.3), rgba(138, 43, 226, 0.3), rgba(0, 191, 255, 0.3), transparent),
                linear-gradient(85deg, transparent, rgba(255, 20, 147, 0.2), rgba(0, 250, 154, 0.2), transparent),
                linear-gradient(95deg, transparent, rgba(30, 144, 255, 0.2), rgba(255, 105, 180, 0.2), transparent);
            background-size: 400px 100%, 350px 80%, 500px 120%;
            animation: auroraWave 8s ease-in-out infinite;
        }
        
        /* Meteor Shower */
        .meteor-shower {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(1px 20px at 100px 50px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 30px at 300px 150px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 25px at 500px 80px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 15px at 200px 250px, rgba(255, 255, 255, 0.5), transparent);
            animation: meteorFall 4s linear infinite;
        }
        
        /* Dimensional Rifts */
        .dimensional-rifts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 0, 255, 0.4) 49%, rgba(0, 255, 255, 0.4) 50%, rgba(255, 0, 255, 0.4) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 47%, rgba(255, 255, 0, 0.3) 48%, rgba(255, 0, 0, 0.3) 50%, rgba(255, 255, 0, 0.3) 52%, transparent 53%);
            background-size: 80px 200px, 120px 180px;
            animation: riftTear 6s ease-in-out infinite;
        }
        
        /* Plasma Field */
        .plasma-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 300px 100px at 20% 30%, rgba(255, 0, 255, 0.3), transparent),
                radial-gradient(ellipse 200px 150px at 70% 60%, rgba(0, 255, 255, 0.3), transparent),
                radial-gradient(ellipse 250px 80px at 50% 80%, rgba(255, 255, 0, 0.3), transparent);
            animation: plasmaFlow 5s ease-in-out infinite;
        }
        
        /* Void Tentacles */
        .void-tentacles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 20px 200px at 10% 50%, rgba(75, 0, 130, 0.6), transparent),
                radial-gradient(ellipse 15px 180px at 90% 30%, rgba(138, 43, 226, 0.5), transparent),
                radial-gradient(ellipse 25px 220px at 70% 70%, rgba(72, 61, 139, 0.4), transparent),
                radial-gradient(ellipse 18px 160px at 30% 80%, rgba(106, 90, 205, 0.5), transparent);
            animation: tentacleWrithe 7s ease-in-out infinite;
        }
        
        /* Fractal Trees */
        .fractal-trees {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg at 20% 80%, transparent 60deg, rgba(50, 205, 50, 0.4) 120deg, transparent 180deg),
                conic-gradient(from 45deg at 80% 70%, transparent 30deg, rgba(34, 139, 34, 0.3) 90deg, transparent 150deg),
                conic-gradient(from 90deg at 50% 90%, transparent 45deg, rgba(46, 125, 50, 0.5) 135deg, transparent 225deg);
            animation: fractalGrow 9s ease-in-out infinite;
        }
        
        /* Time Distortion */
        .time-distortion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(circle at 50% 50%, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            background-size: 200px 200px, 300px 300px;
            animation: timeWarp 12s linear infinite;
        }
        
        /* Natural World Effects */
        .volcanic-eruption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: 
                radial-gradient(ellipse 100px 300px at 20% 100%, rgba(255, 69, 0, 0.8), transparent),
                radial-gradient(ellipse 80px 250px at 70% 100%, rgba(255, 140, 0, 0.6), transparent),
                radial-gradient(ellipse 120px 200px at 50% 100%, rgba(255, 0, 0, 0.7), transparent);
            animation: volcanicErupt 6s ease-in-out infinite;
        }
        
        .ice-crystals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg at 20% 30%, transparent 50deg, rgba(173, 216, 230, 0.6) 60deg, transparent 70deg),
                conic-gradient(from 60deg at 80% 20%, transparent 40deg, rgba(135, 206, 250, 0.5) 50deg, transparent 60deg),
                conic-gradient(from 120deg at 60% 70%, transparent 30deg, rgba(176, 224, 230, 0.7) 40deg, transparent 50deg);
            animation: crystalFreeze 8s ease-in-out infinite;
        }
        
        .underwater-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle 15px at 100px 200px, rgba(64, 224, 208, 0.6), transparent),
                radial-gradient(circle 20px at 300px 400px, rgba(0, 206, 209, 0.5), transparent),
                radial-gradient(circle 10px at 500px 100px, rgba(72, 209, 204, 0.7), transparent),
                radial-gradient(circle 25px at 200px 500px, rgba(95, 158, 160, 0.4), transparent);
            animation: bubbleFloat 5s ease-in-out infinite;
        }
        
        .alien-spores {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle 8px at 150px 150px, rgba(124, 252, 0, 0.8), transparent),
                radial-gradient(circle 12px at 350px 250px, rgba(50, 205, 50, 0.6), transparent),
                radial-gradient(circle 6px at 550px 350px, rgba(0, 255, 127, 0.9), transparent),
                radial-gradient(circle 10px at 250px 450px, rgba(127, 255, 0, 0.7), transparent);
            animation: sporesDrift 7s ease-in-out infinite;
        }
        
        /* Digital & Matrix Effects */
        .digital-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(180deg, transparent 90%, rgba(0, 255, 0, 0.3) 91%, transparent 92%),
                linear-gradient(180deg, transparent 85%, rgba(0, 255, 0, 0.2) 86%, transparent 88%),
                linear-gradient(180deg, transparent 80%, rgba(0, 255, 0, 0.4) 81%, transparent 83%);
            background-size: 20px 200px, 15px 180px, 25px 220px;
            animation: matrixRain 3s linear infinite;
        }
        
        .circuit-patterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(0deg, transparent 48%, rgba(0, 255, 255, 0.3) 49%, rgba(0, 255, 255, 0.3) 51%, transparent 52%),
                linear-gradient(90deg, transparent 48%, rgba(0, 255, 255, 0.2) 49%, rgba(0, 255, 255, 0.2) 51%, transparent 52%),
                conic-gradient(from 0deg at 25% 25%, transparent, rgba(0, 255, 255, 0.4), transparent);
            background-size: 100px 100px, 100px 100px, 200px 200px;
            animation: circuitPulse 4s ease-in-out infinite;
        }
        
        .holographic-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 98%, rgba(0, 255, 255, 0.3) 99%, transparent 100%),
                linear-gradient(-45deg, transparent 98%, rgba(255, 0, 255, 0.2) 99%, transparent 100%);
            background-size: 50px 50px, 50px 50px;
            animation: holoShift 6s ease-in-out infinite;
        }
        
        /* Microscopic & Cosmic Effects */
        .dna-helixes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(255, 20, 147, 0.4) 49%, rgba(0, 191, 255, 0.4) 50%, rgba(255, 20, 147, 0.4) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(0, 191, 255, 0.3) 49%, rgba(255, 20, 147, 0.3) 50%, rgba(0, 191, 255, 0.3) 51%, transparent 52%);
            background-size: 30px 200px, 30px 200px;
            animation: dnaSpiral 8s linear infinite;
        }
        
        .cell-division {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle 40px at 200px 200px, rgba(50, 205, 50, 0.3), transparent),
                radial-gradient(circle 35px at 400px 300px, rgba(34, 139, 34, 0.4), transparent),
                radial-gradient(circle 45px at 100px 400px, rgba(0, 255, 0, 0.2), transparent);
            animation: cellSplit 10s ease-in-out infinite;
        }
        
        .atomic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle 3px at 150px 150px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(circle 2px at 300px 250px, rgba(255, 215, 0, 0.8), transparent),
                radial-gradient(circle 4px at 450px 350px, rgba(0, 191, 255, 0.7), transparent),
                radial-gradient(circle 1px at 250px 400px, rgba(255, 69, 0, 0.9), transparent);
            animation: particleOrbit 6s linear infinite;
        }
        
        .black-hole-accretion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: 
                radial-gradient(circle, rgba(0, 0, 0, 0.9) 20%, rgba(255, 69, 0, 0.6) 40%, rgba(255, 215, 0, 0.3) 60%, transparent 80%);
            border-radius: 50%;
            animation: accretionDisk 5s linear infinite;
        }
        
        .galactic-spirals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.2), transparent, rgba(138, 43, 226, 0.3), transparent),
                conic-gradient(from 90deg, transparent, rgba(75, 0, 130, 0.2), transparent, rgba(255, 255, 255, 0.1), transparent);

</head>
<body class="style-sunny-day">
    <!-- Animated Background Elements -->
    <div class="bg-elements" id="bgElements">
        <!-- Sunny Day Elements -->
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="hills"></div>
        <div class="grass"></div>
        
        <!-- Space Elements -->
        <div class="stars"></div>
        <div class="nebula"></div>
        <div class="galaxy-center"></div>
        
        <!-- Abstract Elements -->
        <div class="geometric-patterns"></div>
        <div class="spiral-1"></div>
        <div class="spiral-2"></div>
        <div class="spiral-3"></div>
        <div class="chaos-particles"></div>
        <div class="crystal-formations"></div>
        <div class="energy-waves"></div>
        <div class="portal-rings"></div>
        
        <!-- Weather & Natural Effects -->
        <div class="lightning-storm"></div>
        <div class="aurora-borealis"></div>
        <div class="meteor-shower"></div>
        <div class="volcanic-eruption"></div>
        <div class="ice-crystals"></div>
        <div class="underwater-bubbles"></div>
        <div class="alien-spores"></div>
        
        <!-- Abstract & Digital Effects -->
        <div class="dimensional-rifts"></div>
        <div class="plasma-field"></div>
        <div class="void-tentacles"></div>
        <div class="fractal-trees"></div>
        <div class="time-distortion"></div>
        <div class="digital-rain"></div>
        <div class="circuit-patterns"></div>
        <div class="holographic-grid"></div>
        
        <!-- Microscopic & Cosmic Effects -->
        <div class="dna-helixes"></div>
        <div class="cell-division"></div>
        <div class="atomic-particles"></div>
        <div class="black-hole-accretion"></div>
        <div class="galactic-spirals"></div>
        <div class="quasar-jets"></div>
        
        <!-- Surreal & Dreamlike Effects -->
        <div class="dream-clouds"></div>
        <div class="floating-eyes"></div>
        <div class="melting-reality"></div>
        <div class="impossible-geometry"></div>
        <div class="time-echoes"></div>
        <div class="void-whispers"></div>
    </div>

    <div class="menu-bar">
        <div class="menu-group">
            <label>Mode:</label>
            <select id="gameMode">
                <option value="0">TRITRIS</option>
                <option value="1">TETRIS</option>
                <option value="2" selected>HEXTRIS</option>
            </select>
        </div>
        
        <div class="menu-group">
            <label>Size:</label>
            <select id="boardSize">
                <option value="small">Small (10x10)</option>
                <option value="medium">Medium (10x20)</option>
                <option value="big" selected>Big (15x25)</option>
            </select>
        </div>
        
        <div class="menu-group">
            <button id="newGame">New Game</button>
        </div>
    </div>

    <div class="main-content">
        <div class="left-sidebar">            
            <div class="info-panel">
                <h3>NEXT</h3>
                <div class="next-piece">
                    <canvas id="nextPieceCanvas" width="120" height="80"></canvas>
                </div>
            </div>
            
            <div class="info-panel">
                <h3>LEVEL</h3>
                <div class="value" id="currentLevel">0</div>
            </div>
            
            <div class="info-panel">
                <h3>LINES</h3>
                <div class="value" id="currentLines">0</div>
            </div>
            
            <div class="info-panel">
                <h3>SCORE</h3>
                <div class="value" id="currentScore">0</div>
            </div>
        </div>

        <div style="position: relative;">
            <canvas id="gameCanvas" class="game-board"></canvas>
            <div id="pauseOverlay" class="pause-overlay">PAUSE</div>
            <div id="gameOverOverlay" class="game-over-overlay">
                <div>GAME OVER</div>
                <div style="font-size: 16px; margin-top: 10px;">Press R to restart</div>
            </div>
            <div id="specialMessage" class="special-message"></div>
        </div>

        <div class="right-sidebar">
            <div class="histogram">
                <h3>PIECE STATS</h3>
                <div class="histogram-grid" id="pieceHistogram"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="hiscores-section">
            <div class="hiscores">
                <h3>HI-SCORES</h3>
                <div class="hiscores-list">
                    <!-- High scores will be populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="controls-section">
            <div class="controls">
                <h3>CONTROLS</h3>
                <div><strong>W</strong> - Pause | <strong>A/D</strong> - Move | <strong>S</strong> - Fast drop</div>
                <div><strong>J/K/L</strong> - Rotate (CCW/180/CW) | <strong>R</strong> - Reset | <strong>ESC</strong> - Menu</div>
                <div id="gamepad-status" style="display: none; margin-top: 8px; font-size: 12px; color: #90EE90;">
                     <span id="gamepad-name"></span> connected
                </div>
            </div>
            <a href="#" id="resetHiScore" class="reset-hiscore-link">reset hi-score</a>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
